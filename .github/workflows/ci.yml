name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Quick checks (parallel, no deps)
  # ============================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check

  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.os }}
          shared-key: stable

      - run: cargo check --features "parallel,serde"

  check-simd:
    name: Check SIMD (nightly)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: simd
          shared-key: nightly

      - run: cargo +nightly check --all-features

  check-no-std:
    name: Check no_std
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: no-std
          shared-key: stable

      - run: cargo check --no-default-features

  # ============================================================================
  # STAGE 2: Linting (needs: check)
  # ============================================================================

  clippy:
    name: Clippy
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy
          shared-key: stable

      - run: cargo clippy --all-targets --features "parallel,serde" -- -D warnings

  doc:
    name: Documentation
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: doc
          shared-key: stable

      - run: cargo doc --no-deps --features "parallel,serde"
        env:
          RUSTDOCFLAGS: -Dwarnings

  # ============================================================================
  # STAGE 3: Testing (needs: clippy)
  # ============================================================================

  test:
    name: Test (${{ matrix.os }}, ${{ matrix.features || 'default' }})
    needs: clippy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        features: ["", "serde", "parallel", "parallel,serde"]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test-${{ matrix.os }}-${{ matrix.features || 'default' }}
          shared-key: stable
          cache-targets: true

      - name: Run tests
        run: cargo test --features "${{ matrix.features }}"

  test-simd:
    name: Test SIMD (nightly)
    needs: check-simd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test-simd
          shared-key: nightly
          cache-targets: true

      - run: cargo +nightly test --all-features

  # ============================================================================
  # STAGE 4: Coverage (needs: test, ubuntu only)
  # ============================================================================

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: coverage
          shared-key: stable
          cache-targets: true

      - name: Generate coverage
        run: cargo llvm-cov --features "parallel,serde" --lcov --output-path lcov.info

      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  # ============================================================================
  # STAGE 5: Changelog (every push, skip bot commits)
  # ============================================================================

  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'chore: update changelog')
    needs: [test, doc]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Generate Changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const grouped = {};
            for (const commit of commits) {
              const date = commit.commit.author.date.split('T')[0];
              if (!grouped[date]) grouped[date] = [];

              const author = commit.author;
              const msg = commit.commit.message.split('\n')[0];
              const sha = commit.sha.substring(0, 7);

              grouped[date].push({
                sha: commit.sha,
                shaShort: sha,
                message: msg,
                author: author ? author.login : commit.commit.author.name,
                avatarUrl: author ? author.avatar_url : null,
                authorUrl: author ? author.html_url : null,
                url: commit.html_url
              });
            }

            let changelog = '# Changelog\n\n';
            changelog += 'All notable changes to this project.\n\n';
            changelog += '---\n\n';

            const dates = Object.keys(grouped).sort().reverse();

            for (const date of dates) {
              changelog += `## ${date}\n\n`;

              for (const c of grouped[date]) {
                const avatar = c.avatarUrl
                  ? `<img src="${c.avatarUrl}" width="20" height="20" style="border-radius:50%"/> `
                  : '';
                const authorLink = c.authorUrl
                  ? `[**${c.author}**](${c.authorUrl})`
                  : `**${c.author}**`;

                changelog += `- [\`${c.shaShort}\`](${c.url}) ${c.message}\n`;
                changelog += `  ${avatar}${authorLink}\n\n`;
              }
            }

            fs.writeFileSync('CHANGELOG.md', changelog);

      - name: Commit Changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: update changelog"
          git push

  # ============================================================================
  # Final gate (for branch protection)
  # ============================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, check, check-simd, check-no-std, clippy, doc, test, test-simd, coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          results=("${{ needs.fmt.result }}" "${{ needs.check.result }}" \
                   "${{ needs.check-simd.result }}" "${{ needs.check-no-std.result }}" \
                   "${{ needs.clippy.result }}" "${{ needs.doc.result }}" \
                   "${{ needs.test.result }}" "${{ needs.test-simd.result }}" \
                   "${{ needs.coverage.result }}")
          for r in "${results[@]}"; do
            if [[ "$r" != "success" ]]; then
              echo "CI failed"
              exit 1
            fi
          done
          echo "All CI checks passed!"
